input_variables: [text, var]
template: 'Суммаризируй все части  в один текст.


"{text}"

Сколько открыто вакансий в компании "{var}"? Напиши списком. Форма вывода: Компания - вакансия - требуемая квалификация - зарплата.

После этого напиши о вакансиях компании "{var}" и требуемых квалификациях сотрудников сухим деловым тоном основываясь на фактах из текста.
Не пиши о компании, только о вакансиях и их требованиях к сотрудникам.
Не пропускай важные факты.  Не повторяй и не дублируй фразы. 
Не пиши факты не относящиеся к теме вакансий, сотрудников и квалификации или о другой компании.


'
template_format: f-string
_type: prompt

