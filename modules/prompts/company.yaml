input_variables: [text, var]
template: 'Соедини все части  в один связный текст.


"{text}"

Теперь напиши статью  о компании "{var}" сухим деловым тоном основываясь на фактах из текста.
Не пропускай важные факты.  Не повторяй и не дублируй фразы. 
Не пиши факты про другие компании и не относящиеся к запросу.
'
template_format: f-string
_type: prompt

