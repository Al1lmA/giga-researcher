input_variables: [text, var]
template: 'Суммаризируй все части  в один текст.


"{text}"

После этого, напиши подробно об основных конкурентах компании "{var}" сухим деловым тоном основываясь на фактах из текста.
Если есть информация о крупных сделках или госконтрактах конкурентов, перечисли кратко.

Не пропускай важные факты.  Не повторяй и не дублируй фразы. 
Не пиши про клиентов других компаний и факты не относящиеся к запросу.

'
template_format: f-string
_type: prompt











